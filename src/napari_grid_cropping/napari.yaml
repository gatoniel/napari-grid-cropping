name: napari-grid-cropping
display_name: Grid cropping napari plugin
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-grid-cropping.make_container_widget
      python_name: napari_grid_cropping:ImageThreshold
      title: Make threshold Container widget
    - id: napari-grid-cropping.make_magic_widget
      python_name: napari_grid_cropping:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-grid-cropping.make_function_widget
      python_name: napari_grid_cropping:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-grid-cropping.make_qwidget
      python_name: napari_grid_cropping:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-grid-cropping.make_container_widget
      display_name: Container Threshold
    - command: napari-grid-cropping.make_magic_widget
      display_name: Magic Threshold
    - command: napari-grid-cropping.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-grid-cropping.make_qwidget
      display_name: Example QWidget
